<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Viagem</title>
</head>
<body>

<h1>Formulário de Reserva de Viagem</h1>

<form action="processar_reserva.php" method="post">
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Serviços Desejados</legend>
    <select id="servicos" name="servicos">
        <option value="passagens">Compra de Passagens</option>
        <option value="hospedagem">Reserva de Hospedagem</option>
        <option value="veiculos">Aluguel de Veículos</option>
    </select><br><br>
  </fieldset>

  <fieldset>
    <legend>Destino</legend>
    <select id="destino" name="destino">
        <option value="Alemanha">Alemanha</option>
        <option value="Italia">Itália</option>
        <option value="Portugal">Portugal</option>
        <option value="Tailândia">Tailândia</option>
    </select><br><br>
  </fieldset>

  <fieldset>
    <legend>Forma de Pagamento</legend>
    <input type="radio" id="cartao" name="pagamento" value="cartao">
    <label for="cartao">Cartão de Crédito</label><br>

    <input type="radio" id="boleto" name="pagamento" value="boleto">
    <label for="boleto">Boleto</label><br>

    <input type="radio" id="pix" name="pagamento" value="pix">
    <label for="pix">PIX</label><br><br>
  </fieldset>

  <fieldset id="prazoFieldset" style="display: none;">
    <legend>Prazo de Pagamento</legend>
    <select id="prazo" name="prazo">
      <option value="vista">À Vista</option>
      <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
      <option value="dez_vezes">Dez Vezes Com Juros</option>
    </select><br><br>
  </fieldset>

  <script>
    const formaPagamentoRadios = document.querySelectorAll('input[name="pagamento"]');
    const prazoFieldset = document.getElementById('prazoFieldset');

    formaPagamentoRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'cartao') {
          prazoFieldset.style.display = 'block';
        } else {
          prazoFieldset.style.display = 'none';
        }
      });
    });
  </script>

  <input type="submit" value="Enviar Reserva">
</form>

</body>
</html>
